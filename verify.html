<!DOCTYPE html>
<html>
<body>

<input id="cid" placeholder="Enter Certificate ID">
<button onclick="verify()">Verify</button>

<div id="result"></div>

<script>
function verify() {
  const cid = document.getElementById("cid").value;

  fetch(`http://localhost:8080/api/verify/${cid}`)
    .then(res => res.json())
    .then(data => {

      const fileUrl = `http://localhost:8080${data.imagePath}`;

      document.getElementById("result").innerHTML = `
        <h3 style="color:green">✔ Verified</h3>
        <p><b>Name:</b> ${data.studentName}</p>

        <iframe 
          src="${fileUrl}" 
          width="100%" 
          height="600px"
          style="border:1px solid #ccc">
        </iframe>
      `;
    })
    .catch(() => {
      document.getElementById("result").innerHTML =
        "<p style='color:red'>❌ Invalid Certificate</p>";
    });
}
</script>

</body>
</html>
